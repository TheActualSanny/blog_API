services:
      django:
          build: .
          depends_on: 
           - postgresql
          ports: 
           - "8000:8000"

      postgresql:
          image: postgres:14
          ports:
            - 5432:5432

          volumes:
            - ./pg-data:/var/lib/postgresql/data

          environment:
            POSTGRES_DB: ${DATABASE_NAME}
            POSTGRES_USER: ${DATABASE_USER}
            POSTGRES_PASSWORD: ${DATABASE_PASS}

          env_file:
            - .env
            